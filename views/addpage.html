{% extends "layout.html" %} {% block content %}
<h3>Add a Page</h3>
<hr />
<form method="POST" action="/wiki/">
  <br />
  <div>
    <label for="title" class="col-sm-2 control-label">Autor Name</label>
    <div class="col-sm-10">
      <input name="autor name" type="text" class="form-control" />
    </div>
  </div>

  <div>
    <label for="title" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <br />
      <input name="email" type="email" class="form-control" />
    </div>
  </div>

  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">Page Title</label>
    <div class="col-sm-10">
      <br />
      <input name="page title" type="text" class="form-control" />
    </div>
  </div>
  <br />
  <div>
    <div class="form-group">
    <label for="title" class="col-sm-2 control-label">Page Content</label>
    <div class="col-sm-10">
      <br />
      <input name="page content" type="text" class="form-control" /></div>

  <div>
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Status</label>
      <div class="col-sm-10">
        <br />
        <input name="page Status" type="text" class="form-control" />
  </div>

  <div class="col-sm-offset-2 col-sm-10">
    <br>
    <button type="submit" class="btn btn-primary">submit</button>
  </div>
</form>
{% endblock %}
